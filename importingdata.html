<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
// This example requires the Places library. Include the libraries=places
// parameter when you first load the API. For example:
// <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 38.9072, lng: -77.0369},
    zoom: 12
  });

  var infowindow = new google.maps.InfoWindow();
  var service1 = new google.maps.places.PlacesService(map);
  var service = new google.maps.places.PlacesService(map);
  var service2 = new google.maps.places.PlacesService(map);
  var service3 = new google.maps.places.PlacesService(map);

  service1.getDetails({
    placeId: 'ChIJPfyBN8G3t4kRhaa6DHnl7Ss'
  }, function(place, status) {
    if (status === google.maps.places.PlacesServiceStatus.OK) {
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent('<div><strong>' + place.name + '</strong><br>'  +
          place.formatted_address +'<br>'+
           '<br>'+'Rating: '+place.rating + '</div>');
        infowindow.open(map, this);
      });
      }
}); 

service.getDetails({
    placeId: 'ChIJdTK_xBzIt4kRrh1L6guELBU'
  }, function(place, status) {
    if (status === google.maps.places.PlacesServiceStatus.OK) {
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent('<div><strong>' + place.name + '</strong><br>'  +
          place.formatted_address +'<br>'+
           '<br>'+'Rating: '+place.rating + '</div>');
        infowindow.open(map, this);
      });
    }
   });
 
  service2.getDetails({
    placeId: 'ChIJYXTmIjW4t4kRdPU83SB_olg'
  }, function(place, status) {
    if (status === google.maps.places.PlacesServiceStatus.OK) {
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent('<div><strong>' + place.name + '</strong><br>'  +
          place.formatted_address +'<br>'+
           '<br>'+'Rating: '+place.rating + '</div>');
        infowindow.open(map, this);
      });
    }
   });
  
  service3.getDetails({
    placeId: 'ChIJS7PBq4_Ft4kR4QsuIxqaUbk'
  }, function(place, status) {
    if (status === google.maps.places.PlacesServiceStatus.OK) {
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent('<div><strong>' + place.name + '</strong><br>'  +
          place.formatted_address +'<br>'+
           '<br>'+'Rating: '+place.rating + '</div>');
        infowindow.open(map, this);
      });
    }
   });
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf4mB4FrO0FOxLgwaUb7o9T_QBwW8aSfI&libraries=places&callback=initMap">
    </script>
  </body>
  <!--https://developers.google.com/maps/documentation/javascript/infowindows-->
</html>
